<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator

    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>


                <div class="firstrow1">
                    <input type="button" value="AC" onclick="display.value = '' "> <!-- display will be empty  -->
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <!-- .toString(): This method converts the value to a string, ensuring that we can perform string operations on it. This might be redundant if the value is already a string.

                    .slice(0,-1): This method extracts a section of the string from the start (index 0) to the second-to-last character (-1). It effectively removes the last character from the string.

                    slice(start, end) extracts the part of the string from the start index up to, but not including, the end index.
                    When end is negative, it means "count from the end of the string". For example, -1 means "one character from the end".

                -->
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="/" onclick="display.value += '/' ">
                </div>

                <div class="firstrow">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' ">
                </div>

                <div class="firstrow">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' ">
                </div>

                <div class="firstrow">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' ">
                </div>

                <div class="firstrow">
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
